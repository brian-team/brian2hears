- job: 'Windows'
  pool:
    vmImage: 'vs2017-win2016'
  strategy:
    matrix:
      Python27:
        python.version: '2.7'
      Python37:
        python.version: '3.7'
  steps:
  - powershell: Write-Host "##vso[task.prependpath]$env:CONDA\Scripts"
    displayName: Add conda to PATH
  - script: |
      conda create -c conda-forge -n test_env --yes python=$(python.version) brian2 pip pytest future matplotlib
      call activate test_env
      python -m pip install samplerate
    displayName: 'Install dependencies'
  - script: |
      call activate test_env
      python -m pip install --no-deps --ignore-installed --user .
    displayName: 'Install Brian2Hears'
  - script: |
      call activate test_env
      cd ..  # move out of the source directory to avoid direct import
      pytest --pyargs brian2hears
    displayName: 'Run tests'
